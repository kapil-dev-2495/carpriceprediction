<html>
<head>
	<title></title>

<link rel="stylesheet" href="css/bootstrap.min.css"/>
<script src="js/bootstrap.js"></script>

<style type="text/css">
	.btn{
		background: linear-gradient(to bottom right, red, blue);
		color: white;
	}
	.top{
		margin-top: 100px;
	}
	.fform{
		/*background-color: #340078;*/
		background-color: #eee;
		padding: 50px;

<body style="background: linear-gradient(to bottom right, red, blue); background-repeat: no-repeat; background-size: 100% 100%; background-attachment: fixed;">
	<div class="col-lg-12 back">
		<div class="container">
			<div class="col-lg-5 col-lg-offset-3 top">
				<div class="col-lg-12 heading">
					<h3><b>Enter Your car details</b></h3>
				</div>
				
				<form class="form fform" action="http://127.0.0.1:5000/predict" method="post">
					<div class="form-group">
						<input type="text" name="company name" placeholder="Enter your car company Name" class="form-control">
					</div>
					<div class="form-group">
						<input type="number" name="Year" placeholder="Enter year" class="form-control">
					</div>
					<div class="form-group">
						<input type="number" name="Present_Price" placeholder="Enter Present_Price" class="form-control">
					</div>
					
					<div class="form-group">
						<input type="number" name="Kms_driven" placeholder="Enter Kms_driven" class="form-control">
					</div>
					
					<div class =form-group>
					Manual<input type="radio" name="Transmission" value="Manual" >
					Automatic<input type="radio" name="Transmission" value="Automatic`	w	21q2q`w`>"<br>
		
					</div>
					<div class=form-group>
						Diesel<input type="radio" name="Fuel_Type" value="Diesel">

						Petrol<input type="radio" name="Fuel_Type" value="Petrol">

						CNG<input type="radio" name="Fuel_Type" value="CNG"><br>

					</div>
					<div class="form-group">
						<input type="submit" name="submit" value="Submit" class="btn btn-md">
					</div>
					<div class="form-group">
						<b>You can sell your car in:{{selling_price}}lakhs</b>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
